<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% if candidate %}
    <img src="{{ candidate['picture'] }}" alt="">
    <h4>Имя кандидата - {{ candidate['name'] }}</h4>
    <p>Позиция кандидата <b>{{ candidate['position'] }}</b></p>
    <p>Навыки через запятую: <b>{{ candidate['skills'] }}</b></p>
{% else %}
    <p>Такого кандидата не существует</p>
{% endif %}

</body>
</html>
